<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypter</title>
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
<!-- Header  -->
    <div class="header_wrapper">

        <nav class="header_nav">

            <div class="header_nav_left_content">
                <a class="left_content_logo" href="index.html"><img src="./img/logo.png" alt="Starbucks"></a>
                <img class="header_nav_left_content_border" src="./img/divider.svg">
                <a class="header_nav_left_content_discover" href="#">Discover</a>
                <a class="header_nav_left_content_how_it_do" href='#'>How it do?</a>
            </div>

            <div class="header_nav_right_content">
                <input class="header_nav_right_content_input" placeholder="search">
                <img class="header_nav_right_content_bell" src="./img/bell.svg">
                <a class="header_nav_right_content_upload" href="#">Upload</a>
                <a class="header_nav_right_content_conect" href="#">Conect wallet</a>
            </div>

        </nav>

    </div>
<!-- Header  -->

<!-- Block  -->

    <div class="block_wrapper">
        <h5>Create, explore, & collect digital art NFTs.</h5>
        <h1>The new creative economy.</h1>
        <button class="block_btn">Start your search</button>
    </div>

<!-- Block  -->

<!-- Auction -->

    <div class="auction_wrapper">
        
        <div class="auction_left_content">
            <img class="width" src="./img/Video.png">
        </div>

        <div class="auction_right_content">

            <div class="auction_right_content_tittle">the creator networkÂ®</div>

            <div class="auction_right_content_avatar">

                <div class="auction_right_content_avatar_left">
                    <img class="avatar_cole" src="./img/avatar.png">
                        <div class="avatar_cole_description">
                            <p class="auction_right_content_avatar_text">Creator</p>
                            <span class="auction_right_content_avatar_price">Enrico Cole</span>
                        </div>
                </div>

                <div class="auction_right_content_avatar_right">
                    <img src="./img/user.svg">
                        <div class="avatar_cole_description">
                            <p class="auction_right_content_avatar_text">Instant price</p>
                            <span class="auction_right_content_avatar_price">3.5 ETH</span>
                        </div>
                    
                </div>

            </div>

                <div class="auction_right_content_frame">

                    <div class="auction_right_content_frame_up">
                        <p class="frame_up_current">Current Bid</p>
                        <p class="frame_up_price">1.00 ETH</p>
                        <p class="frame_up_price_usd">$3,618.36</p>
                    </div>

                    <div class="auction_right_content_frame_down">
                        <p class="frame_up_current">Auction ending in</p>

                        <div class="frame_down_block">

                            <div>
                                <p class="frame_down_number">19</p>
                                <small>Hrs</small>
                            </div>
                       

                        
                            <div>
                                <p class="frame_down_number">24</p>
                                <small>mins</small>
                            </div>
                       

                       
                            <div>
                                <p class="frame_down_number">19</p>
                                <small>secs</small>
                            </div>
                        </div>

                        
                    </div>

                </div>

                <div class="auction_right_content_btn">
                        <button class="content_btn_bid">Place a bid</button>
                        <button class="content_btn_bid">View item</button>
                </div>

        </div>

    </div>

<!-- Auction -->

<!-- Feed -->
    <div></div>
<!-- Feed -->

</body>

</html>
